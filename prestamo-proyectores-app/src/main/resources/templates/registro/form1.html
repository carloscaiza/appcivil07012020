<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header "></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<!-- 		<h1 class="text-secondary border border-success" th:text="${titulo}"></h1> -->

				<form th:action="@{/registro/form1}" th:object="${registro}" 
					method="post" >
					
					<div class="form-group row">
						<label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
						<div class="col-sm-5">
							<input type="text" th:field="*{descripcion}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="fechaRe" class="col-sm-2 col-form-label">Fecha</label>
						<div class="col-sm-5">
							<input id="fechaRe" type="text" th:field="*{createRe}" class="form-control"
							th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('createRe')}" th:errors="*{createRe}"></small>
						</div>
					</div>
										
					<div class="form-group row">
						<label for="horario" class="col-sm-2 col-form-label" th:text="'Horario'"></label>
						<div class="col-sm-5">
							<textarea th:field="*{horario}" class="form-control" th:errorclass="'form-control alert-danger'"  ></textarea>
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('horario')}" th:errors="*{horario}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="observacion" class="col-sm-2 col-form-label" th:text="'Observación'"></label>
						<div class="col-sm-5">
							<textarea th:field="*{observacion}" class="form-control" ></textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Estado</label>
						<div class="col-sm-5">
						<select th:field="*{estado}" class="form-control">
							<option value="Activo">Activo</option>
							<option value="Inactivo">Inactivo</option>
						</select>					
						</div>
					</div>
					

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-outline-success" />
						</div>
					</div>

<!-- 					<input type="hidden" th:field="*{id}" /> -->

				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="registro/js/autocomplete-registro :: javascript"></script>
		<script>
      $(function () {
          $("#fechaRe").datepicker({dateFormat: 'dd-mm-yy'});
        }
      );
    </script>
</body>
</html>
