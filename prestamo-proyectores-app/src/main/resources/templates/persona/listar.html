<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header "></header>


<div class="container">

<h1 class="text-secondary border border-success" th:text="${titulo}"></h1>

<p><a class="btn btn-success btn-xs" th:href="@{/persona/form}" > Crear Persona</a></p>

<table class="table table-striped table-bordered">
	<thead class="thead-inverse">
		<tr>
			<th>ID</th>
			<th>NOMBRE</th>
			<th>APELLIDO</th>
			<th>EMAIL</th>
			<th>FECHA</th>
			<th>editar</th>
			<th>eliminar</th>
		</tr>	
	</thead>
	<tbody>
		<tr th:each="persona: ${personas}">
			<td th:text="${persona.id}"></td>
			<td th:text="${persona.nombre}"></td>
			<td th:text="${persona.apellido}"></td>
			<td th:text="${persona.email}"></td>			
			<td th:text="${persona.createAt}"></td>
			<td><a class="btn btn-primary btn-xs" th:href="@{/persona/form/} + ${persona.id}" th:text="'editar'"></a></td>
			<td><a class="btn btn-danger btn-xs" th:href="@{/persona/eliminar/} + ${persona.id}" th:text="'eliminar'" onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
			
		</tr>
		
	</tbody>

</table>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
