<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header "></header>

	<div class="container py-4">

		<div class="card-header" th:text="${titulo}"></div>
		<div class="card-body ">
		
			<div id="carouselExampleIndicators" class="carousel slide"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100 h-75" th:src="@{/images/civil.jpg}" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100 h-75" th:src="@{/images/civil1.jpg}" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100 h-75" th:src="@{/images/civil2.jpg}" alt="Third slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100 h-75" th:src="@{/images/civil3.jpg}" alt="Fourt slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>



		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
