<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header "></header>


	<div class="container py-4">

		<div class="card bg-white table-responsive">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a class="btn btn-outline-primary btn-xs"
						th:href="@{/materia/form}"> Agregar Materia</a>
				</h4>

				<table id="tablePr" class="table table-striped table-bordered">
					<thead class="thead-inverse thead-dark">
						<tr>
							<th>ID</th>
							<th>NOMBRE</th>
							<th>CODIGO</th>
							<th>N° CREDITOS</th>
							<th>SEMESTRE</th>
							<th>PARALELO</th>
							<th>OPCIONES</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="materia: ${materias}">
							<td><a class="btn btn-outline-primary btn-sm"
								th:href="@{/materia/ver/} + ${materia.id}"
								th:text="${materia.id}"></a></td>
							<td th:text="${materia.nombre}"></td>
							<td th:text="${materia.codigo}"></td>
							<td th:text="${materia.creditos}"></td>
							<!-- 							<td th:text="${materia.semestre}"></td> -->
							<td>
								<div th:switch="${materia.semestre}">
									<span th:case="1">Primero</span> 
									<span th:case="2">Segundo</span> 
									<span th:case="3">Tercero</span> 
									<span th:case="4">Cuarto</span> 
									<span th:case="5">Quinto</span> 
									<span th:case="6">Sexto</span> 
									<span th:case="7">Séptimo</span> 
									<span th:case="8">Octavo</span>
								</div>
							</td>
							<td th:text="${materia.paralelo}"></td>

							<!-- 							<td > -->
							<!-- 								<span th:if="${proyector.estatus == 'Activo'}"  class="badge badge-success">Activo</span> -->
							<!-- 								<span th:unless="${proyector.estatus == 'Activo'}"  class="badge badge-danger" >Inactivo</span> -->
							<!-- 							</td> -->
							<td><a class="btn btn-outline-primary btn-sm"
								th:href="@{/materia/form/} + ${materia.id}" role="button"
								title="Editar"><i class="fa fa-pencil-square"></i></a> <a
								class="btn  btn-outline-danger btn-sm"
								th:href="@{/materia/eliminar/} + ${materia.id}" role="button"
								title="Eliminar"
								onclick="return confirm('Estás seguro que quieres eliminar?');"><i
									class="fa fa-trash-o"></i></a></td>
						</tr>

					</tbody>

				</table>

				<!-- 				<nav th:replace="paginator-nav :: paginator"></nav> -->
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="prestamo/js/table-prestamo :: javascriptTable"></script>

</body>
</html>
